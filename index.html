<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>

<body>
    <!-- practice 01 -->
    <p>我們買了<input type="text" name="hamNum" id="hamNumId">個漢堡以及<input type="text" name="cokeNum" id="cokeNumId">杯可樂</p>
    <p>
        店員正在 <input type="button" value="計算中" id="counting">，總計需要支付<em id="totalNumId" class="tag"></em>元的現金。
    </p>

    <!-- practice 02 -->
    <input type="button" value="click" id="button">

    <!-- practice 03 -->
    <select name="country" id="areaId" style="display:block;">
        <option value="Taipei">Taipei</option>
        <option value="Yunlin">Yunlin</option>
    </select>
    <ul class="list">
    </ul>

    <!-- practice 04 -->
    <div class="boxlist">
        <p>請點擊鍵盤數字123</p>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

    <!-- practice 05 -->
    <div class="blur">
        <p>我們買了<input type="text" name="cookieNum" class="cookieNumId">個餅乾以及<input type="text" name="juiceNum"
                class="juiceNumId">杯果汁</p>
        <p>
            店員正在 <input type="button" value="計算中" class="count">，總計需要支付<em class="resultNumId tag"></em>元的現金。
        </p>
    </div>

    <!-- practice 06 -->
    <p>輸入你的名字</p>
    <input type="text" class="nameArea">
    <input type="button" value="click" class="saveBtn">
    <input type="button" value="callout" class="callBtn">

    <!-- practice 07 -->
    <div class="todolist">
        <div class="picBox">
        </div>
        <div class="list">
            <div class="form">
                <input type="text" class="text" placeholder="請輸入你的代辦清單">
                <input type="button" value="save" class="save">
            </div>
            <ul class="list">
            </ul>
        </div>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
